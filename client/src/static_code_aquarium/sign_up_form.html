<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Stars - Sign Up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <!-- <script src="main.js"></script> -->

</head>

<body>
    <!-- html for the sign up form: -->
    <div class="container">
        <div class="row ">
            <div class="col-0 col-lg-3"></div>
            <div class="col-12 col-lg-6 ">
                <div class="header2">
                    <h2 class="title2">
                        <span class="glyphicon glyphicon-arrow-left pull-left" aria-hidden="true"></span>CODE STARS</h2>
                </div>
                <div class="text-center border signup-content-div">
                    <form class="form-horizontal">
                        <div class="sign-up-bg">
                            <h3>Create an Account</h3>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Username (Make up a fun name)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label"></label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password">
                                </div>
                            </div>
                            <p class="help-block">By creating an account you agree to our <br>
                                Terms of Service and Privacy Policy
                            </p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-continue btn-lg btn-block">CONTINUE</button>
                        </div>
                    </form>
                </div>
                <div class="col-0 col-lg-3"></div>
            </div>

            <div class="row">
                <div class="col-0 col-lg-3"></div>
                <div class="col-12 col-lg-6 ">

                </div>
                <div class="col-0 col-lg-3"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
